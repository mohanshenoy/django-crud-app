<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form method="POST" class="post-form" action="/update/{{contact.id}}">
          {% csrf_token %}
          <div class="container">
            <br />
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <h3>Update Details</h3>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-sm-2 col-form-label">Id:</label>
              <div class="col-sm-4">
                <input
                  type="text"
                  name="id"
                  id="id_id"
                  required
                  maxlength="20"
                  value="{{ contact.id }}"
                />
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-4">
                <input
                  type="text"
                  name="firstname"
                  id="id_firstname"
                  required
                  maxlength="100"
                  value="{{ contact.firstname }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Last Name:</label>
              <div class="col-sm-4">
                <input
                  type="text"
                  name="lastname"
                  id="id_lastname"
                  required
                  maxlength="100"
                  value="{{ contact.lastname }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-4">
                <input
                  type="email"
                  name="email"
                  id="id_email"
                  required
                  maxlength="254"
                  value="{{ contact.email }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mobile:</label>
              <div class="col-sm-4">
                <input
                  type="number"
                  name="mobile"
                  id="id_mobile"
                  required
                  maxlength="254"
                  value="{{ contact.mobile }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Age:</label>
              <div class="col-sm-4">
                <input
                  type="number"
                  name="age"
                  id="id_age"
                  required
                  maxlength="15"
                  value="{{ contact.age }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
