<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form method="POST" class="post-form" action="/create">
          {% csrf_token %}
          <div class="container">
            <br />
            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <h3>Contact Details</h3>
              </div>
            </div>
            <!-- <div class="form-group row">
                <label class="col-sm-2 col-form-label">Id:</label>
                <div class="col-sm-4">{{ form.id }}</div>
              </div> -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">First Name:</label>
              <div class="col-sm-4">{{ form.firstname }}</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Last Name:</label>
              <div class="col-sm-4">{{ form.lastname }}</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-4">{{ form.email }}</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Mobile:</label>
              <div class="col-sm-4">{{ form.mobile }}</div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Age:</label>
              <div class="col-sm-4">{{ form.age }}</div>
            </div>

            <div class="form-group row">
              <label class="col-sm-1 col-form-label"></label>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
